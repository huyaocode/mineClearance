<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./img/mine.ico" />
    <title>扫雷</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <img src="./img/mine.ico" alt="">
            <h1>扫雷</h1>
        </div>
        <div class="menu">
            <div class="option">
                <span>难度</span>
                <ul class="difficul">
                    <li><label><input name="Fruit" type="radio" value="0" /><span></span>初级 </label></li>
                    <li><label><input name="Fruit" type="radio" value="1" /><span></span>中级 </label></li>
                    <li><label><input name="Fruit" type="radio" value="2" checked/><span></span>高级 </label></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <!-- 状态栏 -->
            <div class="state">
                <div class="flagsNum">
                    <img src="./img/d0.bmp" alt="">
                    <img src="./img/d9.bmp" alt="">
                    <img src="./img/d9.bmp" alt="">
                </div>
                <div class="face">
                    <img src="./img/face_normal.bmp" alt="">
                </div>
                <div class="timer">
                    <img src="./img/d0.bmp" alt="">
                    <img src="./img/d0.bmp" alt="">
                    <img src="./img/d0.bmp" alt="">
                </div>
            </div>
            <!-- 雷区 -->
            <div class="mines">
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
